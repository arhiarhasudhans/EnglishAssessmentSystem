<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile - English Assessment System</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* Specific styles for profile */
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background-color: var(--primary-color);
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            margin: 0 auto 20px;
            box-shadow: var(--shadow);
        }
    </style>
</head>

<body>
    <div class="container profile-container">
        <!-- Navigation -->
        <nav class="navbar" style="border-radius: 8px; margin-bottom: 20px;">
            <div class="logo-text" style="color: white; font-weight: bold;">EAS Student</div>
            <div>
                <a href="/student/dashboard.html">Dashboard</a>
                <a href="#" id="logout-link">Logout</a>
            </div>
        </nav>

        <div class="card">
            <div class="profile-header">
                <div class="profile-avatar" id="avatar">S</div>
                <h2 id="display-name">Student Name</h2>
                <p id="display-id" style="color: var(--text-secondary);">ID: 123456</p>
            </div>

            <form id="profile-form">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" disabled>
                    <small style="color: var(--text-secondary);">Contact admin to change name</small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="studentId">Student ID</label>
                    <input type="text" id="studentId" name="studentId" disabled>
                </div>

                <div class="form-group">
                    <label for="password">New Password (leave blank to keep current)</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        placeholder="Confirm new password">
                </div>

                <div id="message-box" style="display:none; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
                </div>

                <div style="text-align: right;">
                    <button type="submit" class="btn btn-primary" id="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/theme.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = checkAuthentication('student');
            if (!user) return;

            // Load initial data
            document.getElementById('display-name').textContent = user.fullName;
            document.getElementById('display-id').textContent = `ID: ${user.studentId}`;
            document.getElementById('avatar').textContent = user.fullName.charAt(0).toUpperCase();

            document.getElementById('fullName').value = user.fullName;
            document.getElementById('email').value = user.email;
            document.getElementById('studentId').value = user.studentId;

            // Handle Logout
            document.getElementById('logout-link').addEventListener('click', (e) => {
                e.preventDefault();
                performLogout('student');
            });

            // Handle Form Submit
            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                const msgBox = document.getElementById('message-box');
                const saveBtn = document.getElementById('save-btn');

                msgBox.style.display = 'none';

                if (password && password !== confirmPassword) {
                    msgBox.textContent = "Passwords do not match!";
                    msgBox.style.backgroundColor = "#ffdddd";
                    msgBox.style.color = "red";
                    msgBox.style.display = 'block';
                    return;
                }

                saveBtn.disabled = true;
                saveBtn.textContent = 'Saving...';

                try {
                    const payload = {
                        email: email,
                        password: password || undefined // Only send if changed
                    };

                    // We use the ID from the session user object
                    const response = await fetch(`/api/students/${user.id}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${getAuthToken()}` // auth.js helper
                        },
                        body: JSON.stringify(payload)
                    });

                    const data = await response.json();

                    if (response.ok) {
                        msgBox.textContent = "Profile updated successfully!";
                        msgBox.style.backgroundColor = "#ddffdd";
                        msgBox.style.color = "green";
                        msgBox.style.display = 'block';

                        // Update session storage if email changed
                        if (data.student) {
                            // Merge new data
                            const newUser = { ...user, ...data.student };
                            sessionStorage.setItem('loggedInStudent', JSON.stringify(newUser));
                        }
                    } else {
                        throw new Error(data.message || 'Update failed');
                    }
                } catch (err) {
                    msgBox.textContent = err.message;
                    msgBox.style.backgroundColor = "#ffdddd";
                    msgBox.style.color = "red";
                    msgBox.style.display = 'block';
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = 'Save Changes';
                }
            });
        });
    </script>
</body>

</html>
