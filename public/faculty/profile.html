<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profile - English Assessment System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 40px auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--text-color);
        }

        .btn-save {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-save:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <h1>Faculty Profile</h1>
        <form id="profile-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label>Department</label>
                <input type="text" id="department" required>
            </div>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label>New Password (leave blank to keep current)</label>
                <input type="password" id="password">
            </div>
            <button type="submit" class="btn-save">Save Changes</button>
        </form>
        <div style="margin-top: 20px;">
            <a href="/faculty/dashboard.html" style="color: var(--primary-color);">Back to Dashboard</a>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const facultySession = sessionStorage.getItem('loggedInFaculty');
            if (!facultySession) {
                window.location.href = '/faculty/login.html';
                return;
            }
            const faculty = JSON.parse(facultySession);

            // Load data
            try {
                const res = await fetch(`/api/faculty/${faculty.id}`);
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('fullName').value = data.fullName;
                    document.getElementById('email').value = data.email || '';
                    document.getElementById('department').value = data.department;
                    document.getElementById('username').value = data.username;
                }
            } catch (e) {
                console.error(e);
            }

            document.getElementById('profile-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const updates = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    department: document.getElementById('department').value,
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value || undefined
                };

                try {
                    const res = await fetch(`/api/faculty/${faculty.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(updates)
                    });
                    const result = await res.json();
                    if (result.success) {
                        alert('Profile updated successfully');
                        // Update session
                        const newSession = { ...faculty, ...result.faculty };
                        sessionStorage.setItem('loggedInFaculty', JSON.stringify(newSession));
                    } else {
                        alert(result.message);
                    }
                } catch (e) {
                    alert('Error updating profile');
                }
            });
        });
    </script>
</body>

</html>
