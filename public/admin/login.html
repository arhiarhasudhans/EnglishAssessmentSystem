<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - English Assessment System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f0f4ff;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 20px;
        }

        .page-container {
            display: flex;
            flex-direction: row-reverse; /* Puts image on the left */
            width: 100%;
            max-width: 1000px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(45, 78, 150, 0.15);
            overflow: hidden;
        }
        
        .login-container {
            flex: 1;
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .illustration-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 40px;
            border-left: 1px solid #eef;
        }

        .illustration-container img {
            max-width: 100%;
            height: auto;
        }
        
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 50px;
            height: 50px;
            background-color: #274482;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 22px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .title-area h1 {
            color: #274482;
            font-size: 24px;
            margin-bottom: 2px;
            font-weight: 700;
        }
        
        .title-area p {
            color: #666;
            font-size: 14px;
        }
        
        .admin-badge {
            background-color: #f0f4ff;
            color: #274482;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 8px;
        }
        
        .login-form {
            margin-top: 10px;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #274482;
            box-shadow: 0 0 0 3px rgba(39, 68, 130, 0.15);
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .options-row {
            display: flex;
            justify-content: flex-end; /* Moved to the right */
            align-items: center;
            margin-bottom: 25px;
        }
        
        .forgot-password a {
            color: #274482;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
        }
        
        .login-btn {
            width: 100%;
            background-color: #274482;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .login-btn:hover {
            background-color: #1c3366;
            transform: translateY(-2px);
        }
        
        .help-text {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 25px;
        }
        
        .help-text a {
            color: #274482;
            text-decoration: none;
            font-weight: 600;
        }

        .help-text a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }
        
        .back-link:hover {
            color: #274482;
        }
        
        @media (max-width: 900px) {
            .page-container {
                flex-direction: column;
            }
            .illustration-container {
                display: none; /* Hide illustration on smaller screens */
            }
            .login-container {
                padding: 40px;
            }
        }

        @media (max-width: 480px) {
            body { padding: 0; }
            .page-container {
                border-radius: 0;
                box-shadow: none;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <!-- Illustration Section -->
        <div class="illustration-container">
            <!-- IMPORTANT: Update src path if your image is in a different folder -->
            <img src="admin.jpg" alt="Administrator managing system settings">
        </div>

        <!-- Login Form Section -->
        <div class="login-container">
            <div class="header">
                <div class="logo">EA</div>
                <div class="title-area">
                    <span class="admin-badge">Admin Portal</span>
                    <h1>English Assessment</h1>
                    <p>System administration dashboard</p>
                </div>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="admin-id">Administrator ID</label>
                    <input type="text" id="admin-id" autofocus name="admin-id" placeholder="Enter your administrator ID" autocomplete="username">
                    <div id="admin-id-error" class="error-message">Please enter your administrator ID</div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password">
                    <div id="password-error" class="error-message">Please enter your password</div>
                </div>
                
                
                
                <button type="submit" class="login-btn">Sign In</button>
                
                
            </form>
            
            <a href="/" class="back-link">‚Üê Back to main login page</a>
        </div>
    </div>

    <script>
        
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            
            // Get form fields
            const adminId = document.getElementById('admin-id').value.trim();
            const password = document.getElementById('password').value;
            
            // Reset error messages
            document.getElementById('admin-id-error').style.display = 'none';
            document.getElementById('password-error').style.display = 'none';
            
            // Validate admin ID
            if (adminId === '') {
                document.getElementById('admin-id-error').style.display = 'block';
                return false;
            }
            
            // Validate password
            if (password === '') {
                document.getElementById('password-error').style.display = 'block';
                return false;
            }
            
            // For demo purposes, check admin credentials
            // In a real application, this would be an API call to the server
            if (adminId === 'admin' && password === 'password') {
                // Store admin session info
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminName', 'Administrator');
                sessionStorage.setItem('adminRole', 'System Administrator');
                
                // Redirect to admin dashboard
                window.location.href = '/admin/dashboard.html';
            } else {
                // Display generic error message for security
                alert('Invalid credentials. Please try again.');
            }
            
            return false; // Prevent form submission
        });
        
        // Check if already logged in when page loads
        window.addEventListener('load', function() {
            if (sessionStorage.getItem('adminLoggedIn') === 'true') {
                window.location.href = '/admin/dashboard.html';
            }
        });
        
        // Clear form fields whenever the page is shown, including on back-button navigation.
        window.addEventListener('pageshow', function(event) {
            document.getElementById('login-form').reset();
        });
        
        // Handle forgot password link
        document.querySelector('.forgot-password a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Please contact the system administrator to reset your password.');
        });
    </script>
</body>
</html>
